<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Desktop</title>
  </head>
  <body onload="startTime()" data-aos="fade-down">
    <nav class="navbar navbar-expand-lg pt-0">
        <div class="container-fluid px-2">
          <a class="navbar-brand" href="#">Warid</a>
          <i class="fa-solid fa-wifi text-light">
            <i class="fa-solid fa-signal">
                <i class="fa-solid fa-battery-three-quarters">
                </i>
              </i>
          </i>
          </div>
        </div>
      </nav>

      <div class="container my-4">
        <a href="home.html"><i class="fa-solid fa-lock lock"></i></a>
      </div>

      <div class="container text-light">
        <h1 id="txt"></h1>
      </div>

      <div class="container-2 mt-4 mx-5 text-light pt-5">
        <div class="row text-center">
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
        </div>
        <div class="row my-5 text-center">
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
        </div>
        <div class="row my-5 text-center">
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
            <div class="col-4 px-4"><i class="fa-regular fa-circle"></i></div>
        </div>
      </div>

      <div class="container text-light text-center">
        <h6 class="border border-secondary rounded-pill p-2">Emergency SOS</h6>
      </div>
    
    
      <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          h = h % 12;
          let m = today.getMinutes();
        //   let s = today.getSeconds();
          m = checkTime(m);
        //   s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m ;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};
          return i;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    
    
  </body>
